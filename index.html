<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Días sin pelear</title>
  <link rel="stylesheet" href="styles.css">
  <link type="image/png" sizes="16x16" rel="icon" href="icons8-heart-keyhole-16.png">
  <script src="script.js" defer></script>
</head>
<body onload="window.scrollTo(0,1)">
  <di class="left-wall-section">
        <!-- The main container -->
    <div class="curtain">     
      <!-- The container that wraps the curtain -->
      <div class="curtain__wrapper">    
        <!-- The checkbox hack! -->
        <input type="checkbox" checked> 
        <!-- The left curtain panel -->
        <div class="curtain__panel curtain__panel--left">
        </div> <!-- curtain__panel -->  
        <!-- The prize behind the curtain panels -->
        <div class="curtain__prize">
        </div> <!-- curtain__prize -->   
        <!-- The right curtain panel -->
        <div class="curtain__panel curtain__panel--right">      
        </div> <!-- curtain__panel -->    
      </div> <!-- curtain__container -->
    </div> <!-- main container -->

    <div class="triangle_pared"></div>
  </di>

  <div class="container">
    <div class="counter">
      <div class="diasSinPelear_Container">
        <div class="diasSinPelear_text" >Días sin pelear</div>
        <div class="diasSinPelear_number" id="diasSinPelear_number" title="Días que no hemos peleado">0</div>
      </div>
      <div class="counter-segment">
        <div class="segment-title">Horas</div>
        <div class="segment">
          <div class="flip-card" data-hours-tens>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card" data-hours-ones>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
      </div>
      <div class="counter-segment">
        <div class="segment-title">Minutos</div>
        <div class="segment">
          <div class="flip-card" data-minutes-tens>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card" data-minutes-ones>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
      </div>
      <div class="counter-segment">
        <div class="segment-title">Segundos</div>
        <div class="segment">
          <div class="flip-card" data-seconds-tens>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card" data-seconds-ones>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="nightstand">
      <div class="nightstand-top">
        <div class="flowers-container">
          <img src="https://i.imgur.com/HyAD0g7.png" alt="Cargando imagen..." class="flowers_img">
        </div>
        <div class="afrodita-container">
          <img src="https://i.imgur.com/a7pUcxK.png" alt="Cargando imagen..." class="afrodita_img">
        </div>
        <div class="brujula-container">
          <img src="https://i.imgur.com/lj8dDan.png" alt="Cargando imagen..." class="brujula_img">
        </div>
        <div class="foto-container-img">
          <img src="https://i.imgur.com/oRRJuPZ.png" alt="Cargando imagen..." class="foto_img">
        </div>
        <div class="libros-container">
          <img src="https://i.imgur.com/8QlcZqk.png" alt="Cargando imagen..." class="libros_img">
        </div>
        <div class="DragonBall">
          <img src="https://i.imgur.com/jsHtMlj.png" alt="Cargando imagen..." class="db_img">
        </div>

        
      </div>
      <div class="nightstand-body">
        <div class="nightstand-door">
            <img src="icons8-heart-keyhole-16.png" alt="Cargando imagen...">
        </div>
      </div>
      <div class="legs">
        <div class="nightstand-leg-l"></div>
        <div class="nightstand-leg-r"></div>
      </div>  
    </div>
    <div class="floor"></div>
  </div>
  

  <di class="rigth-bed-section">

    <div class="calendar_body">
      <div class="calendar-container">
        <header>   
          <div class="day">Fechas</div>
          <div class="month">Beiias</div>
        </header>
        <table class="calendar">      
          <thead>
            <tr>
              <td>D</td>
              <td>L</td>
              <td>M</td>
              <td>W</td>
              <td>J</td>
              <td>V</td>
              <td>S</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="prev-month">29</td>
              <td class="prev-month">30</td>
              <td class="prev-month">31</td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
            </tr>
            <tr>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
            </tr>
            <tr>
              <td>12</td>
              <td>13</td>
              <td>14</td>
              <td>15</td>
              <td>16</td>
              <td>17</td>
              <td class="current-day">18</td>
            </tr>
            <tr>
              <td>19</td>
              <td>20</td>
              <td>21</td>
              <td>22</td>
              <td>23</td>
              <td>24</td>
              <td>25</td>
            </tr>
            <tr>
              <td>26</td>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
              <td>31</td>
              <td class="next-month">1</td>
            </tr>
          </tbody>
        </table>
        <div class="ring-left"></div>
        <div class="ring-right"></div>
      </div>
    </div>








    <div class="floor_R"></div>
    <div class="wall_R"></div>
    <div class="bed">
      <div class=" bed_legs">
        <div class="leg_l"></div>
        <div class="leg_r"></div>
      </div>
      <div class="bed_body">
        <div class="bed-side"></div>
        <div class="container_pillow">
          <div class="pillow">
            <div class="pillowcase">
              <div class="pillowcase full"></div>
            </div>
            <div class="side">
              <div class="side top-left"></div>
              <div class="side top-right"></div>
              <div class="side bottom-left"></div>
              <div class="side bottom-right"></div>
            </div>
          </div>
        </div>
        <div class="Moi">
          <img src="https://i.imgur.com/ceYrQks.png" alt="Cargando imagen..." class="moi_img">
        </div>
        <div class="astronauta-container">
          <img src="https://i.imgur.com/Dqck2yC.png" alt="Cargando imagen..." class="astronauta_img">
        </div>
        <div class="cobija">
          
          <!-- The container that wraps the curtain -->
          <div class="cobija__wrapper">
            <div class="triangle triangle--down"></div>     
            <!-- The checkbox hack! -->
            <input type="checkbox" checked> 
            <!-- The prize behind the curtain panels -->
            <div class="cobija__prize">
            </div> <!-- curtain__prize -->   
            <!-- The right curtain panel -->
            <div class="cobija__panel cobija__panel--right">
                     
            </div> <!-- curtain__panel --> 
            <div class="triangle_cobija"></div>    
          </div> <!-- curtain__container -->
        </div> <!-- main container -->
      </div>

    </div>

  </di>
</body>
</html>
